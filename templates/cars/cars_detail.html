<!-- templates/cars/car_detail.html -->
{% extends 'base.html' %}

{% block title %}Car Details{% endblock %}

{% block content %}
<h2>{{ car.title }}</h2>
<p>{{ car.description }}</p>
<p><strong>Tags:</strong> {{ car.tags }}</p>

<div>
    <h3>Images:</h3>
    {% for image in car.images.all %}
        <img src="{{ image.image.url }}" alt="{{ car.title }}" style="width:150px; height:auto;">
    {% endfor %}
</div>

<a href="{% url 'car_edit' car.id %}">Edit</a>
<form method="post" action="{% url 'car_delete' car.id %}">
    {% csrf_token %}
    <button type="submit" onclick="return confirm('Are you sure you want to delete this car?')">Delete</button>
</form>
{% endblock %}
